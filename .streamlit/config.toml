[theme]
base = "light"
primaryColor = "#2a5298"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#31333F"
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = false

[browser]
gatherUsageStats = false

[client]
showErrorDetails = false
toolbarMode = "viewer"

[layout]
wideMode = false

[global]
# CRITICAL FIX: Force the sidebar to be visible
showSidebarNavigation = true