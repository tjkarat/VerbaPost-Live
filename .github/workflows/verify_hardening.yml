name: VerbaPost Safety Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-safety-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-mock

      - name: Run Tests
        run: |
          # ADDED: This line tells the robot to look in the main folder for your app files
          export PYTHONPATH=$PYTHONPATH:.
          pytest tests/test_hardening.py
